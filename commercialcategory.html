<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.4.min.js"></script>
    <script src="scripts/Swipe.js"></script>
    <script src="scripts/jquery.md5.js"></script>
    <script src="internalScripts/resource.js"></script>
    <script src="internalScripts/common.js"></script>
    <script src="internalScripts/core.js"></script>
    <script src="internalScripts/userlogin.js"></script>
    <script src="internalScripts/commercialcategory.js"></script>
    <link href="css/jquery.mobile.flatui.css" rel="stylesheet" />
    <link href="css/idangerous.swiper.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="pageCommercialCategory" data-theme="d" class="backgroundGray">
        <div data-role="header">
            <a href="#" data-icon="custom" data-iconpos="notext" data-role="button" data-rel="back" class="header-icon-cback"></a>
            <h2>商联会</h2>
            <a data-role="button" data-icon="flat-search" data-iconpos="notext" href="#"></a>
        </div>
        <div id="swiperNav" style="min-height: 30px;"></div>
        <div data-role="content" data-theme="none">
            <div class="ui-grid-a">
                <div class="ui-block-a category-block">
                    <div class="whitesquare">
                        <img src="images/mishu.png" />
                        <div class="category-name">
                            商联会秘书处
                        </div>
                    </div>
                </div>
                <div class="ui-block-b category-block">
                    <div class="whitesquare">
                        <img src="images/hr.png" />
                        <div class="category-name">
                            HR分会
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a" style="margin-top:10px;">
                <div class="ui-block-a category-block">
                    <div class="whitesquare">
                        <img src="images/iconfont-shejishi.png" />
                        <div class="category-name">
                            供应商分会
                        </div>
                    </div>
                </div>
                <div class="ui-block-b category-block">
                    <div class="whitesquare">
                        <img src="images/iconfont-shouji.png" />
                        <div class="category-name">
                            手机分会
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a" style="margin-top:10px;">
                <div class="ui-block-a category-block">
                    <div class="whitesquare">
                        <img src="images/ceo.png" />
                        <div class="category-name">
                            CEO分会
                        </div>
                    </div>
                </div>
                <div class="ui-block-b category-block">
                    <div class="whitesquare">
                        <img src="images/keji.png" />
                        <div class="category-name">
                            商联科技
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div id="standardFooter" data-role="footer" data-fullscreen="false" data-position="fixed" data-toggle="false" data-theme="c">
        </div>
        <div style="display:none;">
            <div id="pageIndex_topMenuTemplate">
                <div class="swiper-slide" data-bind="text:{Title};uniqueindex:{UniqueIndex}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
