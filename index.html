<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.4.min.js"></script>
    <script src="scripts/jquery.md5.js"></script>
    <script src="scripts/Swipe.js"></script>
    <script src="internalScripts/common.js"></script>
    <script src="internalScripts/core.js"></script>
    <script src="internalScripts/index.js"></script>
    <script src="internalScripts/userlogin.js"></script>
    <script src="internalScripts/userregcomplete.js"></script>
    <script src="internalScripts/userreg.js"></script>
    <script src="internalScripts/resource.js"></script>
    <script src="internalScripts/usercenter.js"></script>
    <script src="internalScripts/usersetting.js"></script>
    <script src="internalScripts/commercialcategory.js"></script>
    <script src="internalScripts/boostercategory.js"></script>
    <script src="internalScripts/boostergovernment.js"></script>
    <script src="internalScripts/commercialperson.js"></script>
    <script src="internalScripts/enterprisewindow.js"></script>
    <script src="internalScripts/enterprisecategory.js"></script>
    <script src="internalScripts/enterprisedetail.js"></script>
    <script src="internalScripts/usercollect.js"></script>
    <link href="css/jquery.mobile.flatui.css" rel="stylesheet" />
    <link href="css/idangerous.swiper.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <input type="hidden" id="pageLoadingCount" value="0" />
    <div data-role="page" id="pageIndex" data-theme="d">
        <div data-role="header">
            <a data-role="button" data-icon="flat-menu" data-iconpos="notext" href="usersetting.html"></a>
            <h2>商联会</h2>
            <a data-role="button" data-icon="flat-search" data-iconpos="notext" href="#"></a>
        </div>
        <div id="swiperNav" style="min-height: 30px;">
            <div class="swiper-container" id="pageIndex_nav">
                <div id="pageIndex_topMenu" data-template="pageIndex_topMenuTemplate" class="swiper-wrapper"></div>
                <!-- Add Pagination -->
            </div>
        </div>
        <div class="swiper-container" id="pageIndex_imgs">
            <div id="pageIndex_topImg" style="height: auto" data-template="pageIndex_topImgTemplate" class="swiper-wrapper">
            </div>
            <div class="imageTitleDiv">
                <div id="pageIndex_topImgTitle"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiperPaginitionExt"></div>
        </div>
        <div id="pageIndex_newsList">
            <ul id="pageIndex_news" data-role="listview" data-theme="c" data-template-selector="pageIndex_newsSelecter"></ul>
        </div>
        <div id="standardFooter" data-role="footer" data-fullscreen="false" data-position="fixed" data-toggle="false" data-theme="c">
        </div>
        <div id="footerTemplate" style="display: none;">
            <div data-role="navbar" data-grid="c" class="ui-group-theme-c">
                <ul>
                    <li><a href="#" data-icon="custom" data-iconpos="notext" class="ui-icon-shouye"></a></li>
                    <li><a id="footerXiaoxi" href="#" data-icon="custom" data-iconpos="notext" class="ui-icon-xiaoxi"></a></li>
                    <li><a id="footerSubscribe" href="#" data-icon="custom" data-iconpos="notext" class="ui-icon-subsribe"></a></li>
                    <li><a id="footerUserCenter" data-icon="custom" data-iconpos="notext" class="ui-icon-gerenzhongxinicon"></a></li>
                </ul>
            </div>
        </div>
        <!-- /content -->
        <!-- /footer -->
        <div style="display: none;">
            <div id="pageIndex_topMenuTemplate">
                <div class="swiper-slide" data-bind="text:{Title};uniqueindex:{UniqueIndex}">
                </div>
            </div>
        </div>
        <div style="display: none;">
            <div id="pageIndex_topImgTemplate">
                <div class="swiper-slide">
                    <img style="width: 100%" onclick="changePage('newsdetail.html')" />
                </div>
            </div>
        </div>
        <div style="display: none;">
            <ul id="pageIndex_newsTemplate">
                <li>
                    <h2 data-bind="text:{Title}"></h2>
                </li>
            </ul>
            <ul id="pageIndex_newsImageTemplate">
                <li>
                    <img>
                    <h2 data-bind="text:{Title}"></h2>
                    <!--<p style="white-space:initial;" data-bind="text:{Description}"></p>-->
                    <p data-bind="text:{Description}" style="white-space: initial; height: 30px;"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
